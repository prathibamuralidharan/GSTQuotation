<section class="ml-80 m-12">
  <div class="flex gap-8">
    <h1 class="mb-4 text-xl font-bold">Signature upload</h1>
  </div>
  <div class="container mx-auto mt-4">
    <form [formGroup]="addSign">
      <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Logo Upload</label>
      <div *ngIf="previewUrl" class="relative mt-4 w-56 bg-gray-400">
        <div class="flex items-center justify-center">
          <img [src]="previewUrl" alt="Image Preview" class="" />
          <div class="absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-300 hover:opacity-100">
            <button
              type="button"
              (click)="clearFile()"
              class="flex h-full w-full items-center justify-center rounded bg-black/50 text-white"
            >
              <svg class="h-6 w-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div
        *ngIf="!previewUrl"
        class="flex w-full items-center justify-center"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event)"
      >
        <label
          for="dropzone-file"
          class="dark:hover:bg-bray-800 flex h-48 w-full mr-96 cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pb-6 pt-5">
            <svg
              class="mb-4 h-8 w-8 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              PNG, JPG, or JPEG (MAX. 800x400px)
            </p>
          </div>
          <input
            type="file"
            id="dropzone-file"
            (change)="onChangeFile($event)"
            accept="image/png, image/jpg, image/jpeg"
            hidden
          />
        </label>
      </div>
      
    </form>
  </div>
</section>
<section
  *ngIf="successToster"
  class="fixed right-0 top-0 z-40 mt-6 flex w-screen"
>
  <div class="mx-auto">
    <app-toster [message]="message"></app-toster>
  </div>
</section>
