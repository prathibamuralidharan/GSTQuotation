  class="max-w-screen-xl mx-auto px-4 md:px-8 ml-60 mt-4"
>
  <div class="items-start justify-between md:flex">
    <div class="max-w-lg">
      <h3 class="text-gray-800 text-xl font-bold sm:text-2xl">Customer List</h3>
    </div>
    <div class="mt-3 md:mt-0">
      <a
        routerLink="/home/addcustomer"
        class="inline-block px-4 py-2 text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
        >Add Customer</a
      >
    </div>
  </div>
  <div class="mt-12 shadow-sm border rounded-lg">
    <table class="w-full table-auto text-sm text-left">
      <thead class="bg-gray-50 text-gray-600 font-medium border-b">
        <tr class="">
          <th class="py-3 px-6">s.no</th>
          <th class="py-3 px-6">Customer Name</th>
          <th class="py-3 px-6">Contact Person Name</th>
          <th class="py-3 px-6">Contact Person MobileNo</th>
          <th class="py-3 px-6">Contact Person Email</th>
          <th class="py-3 px-6 text-center">Action</th>
        </tr>
      </thead>
      <tbody
        *ngFor="let list of _customer; let i = index"
        class="text-gray-600 divide-y"
      >
        <tr>
          <td #vId class="items-center gap-x-3 py-3 px-6 whitespace-nowrap">
            {{ i + 1 }}
          </td>
          <td class="items-center gap-x-3 py-3 px-6 whitespace-nowrap">
            {{ list.cusName }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ list.cusConPerson }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap" x-text="item.position">
            {{ list.cusConPhone }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ list.cusEmail }}
          </td>

          <td class="text-center px-6 whitespace-nowrap">
            <button
              (click)="viewCustomer(list.cusId)"
              class="py-2 px-3 font-medium text-indigo-600 hover:text-indigo-500 duration-150 hover:bg-gray-50 rounded-lg"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<section *ngIf="isCloseUpdate" class="absolute left-0 right-0 top-0 z-40">
  <app-cus-view
    (closeCustomer)="closeUpdate($event)"
    [vId]="custId"
  ></app-cus-view>
</section>
